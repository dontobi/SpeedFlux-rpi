name: Check Base Image

on:
  schedule:
    - cron:  '0 0 * * *'
  workflow_dispatch:

jobs:
  check-and-trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Docker Base Image Checker
        id: checkbaseimage
        uses: lucacome/docker-image-update-checker@v1.1.0
        with:
          base-image: "library/python:3.9-slim-bullseye"
          image: "dontobi/speedflux.rpi:latest"

      - name: Trigger build
        if: steps.checkbaseimage.outputs.needs-updating == 'true'
        uses: benc-uk/workflow-dispatch@v1.1
        with:
          workflow: Build Container (Stable)
          repo: dontobi/speedflux.rpi
          token: ${{ secrets.ACTIONS_PAT }}
